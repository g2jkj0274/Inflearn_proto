<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>

<h1>Main Page</h1>
<!-- 회원가입 및 로그인 버튼 추가 -->
<div class="auth-buttons">
    <button onclick="window.location.href='/user/signup'">회원가입</button>
    <button onclick="window.location.href='/user/login'">로그인</button>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lecture : ${lectures}">
        <td th:text="${lecture.lecture_id}"></td>
        <td><a th:href="@{'/lectures/' + ${lecture.lecture_id}}" th:text="${lecture.title}"></a></td>
        <td><a th:href="@{'/lectures/' + ${lecture.lecture_id}}" th:text="${lecture.body}"></a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
