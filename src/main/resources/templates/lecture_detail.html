<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lecture Detail</title>
</head>
<body>

<h1 th:text="${lecture.title}"></h1>
<p th:text="${lecture.body}"></p>

<h2>Videos</h2>
<ul>
    <!-- 강의에 포함된 모든 영상을 반복하여 목록에 표시 -->
    <li th:each="video : ${lecture.lecture_videoList}">
        <!-- 영상의 제목을 클릭하면 해당 영상의 상세 페이지로 이동 -->
        <a th:href="@{/videos/{id}(id=${video.lecture_video_id})}" th:text="${video.title}"></a>
        <!--url은 아직 사용 안함.-->
        <!--<span th:text="${video.video_url}"></span>-->
    </li>
</ul>

<!-- 강의에 대한 댓글 -->
<h2>Comments</h2>
<ul th:each="comment : ${comments}">
    <li>
        <p th:text="${comment.comment_body}"></p>
        <p>Rating: <span th:text="${comment.star_rating}"></span></p>
    </li>
</ul>

<!-- 댓글 작성 폼 -->
<form th:action="@{/lectures/{id}/comments(id=${lecture.lecture_id})}" method="post">
    <textarea name="comment_body" placeholder="Write your comment"></textarea>
    <br>
    Rating: <input type="number" name="star_rating" min="1" max="5">
    <br>
    <button type="submit">Submit</button>
</form>


</body>
</html>
